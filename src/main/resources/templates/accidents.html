<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" th:href="@{main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link th:href="@{jquery-3.5.1.min.js}"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>

            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Accidents</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Person Name</th>
                <th>Mobile</th>
                <th>Hospital Name</th>
                <th>Accident Location</th>
                <th>Action Needed</th>
                <th>Show In Map</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</div>

<script type="application/javascript">
    var interval = setInterval(function () {
        getLatestAccidents();
    }, 5000);

    function getLatestAccidents() {

        //[{"id":1,"lat":"50.1262093","lon":"8.6377916","hospital":{"id":2,"name":"St. Elisabethen Hospital Frankfurt","lat":"50.1262093","lon":"8.6377916"},"user":{"id":2,"mobileno":"4444333","name":"Kabir Kutta"},"createdDate":null,"processed":false}]

        $.ajax({
            url: "http://localhost:8085/api/location/get-accidents",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
        }).then(function (data) {

            var accidents = data;
            $('#tableBody').html("");

            for(var i = 0; i < accidents.length; i ++) {

                var accidentObj = accidents[i];
                var hospitalObj = accidentObj.hospital;
                var personObj = accidentObj.user;

                var actionNeeded = accidentObj.processed == true ? "NO" : "YES";
                var actionColor = accidentObj.processed == true ? "green" : "red";

                var row =
                    "<tr>" +
                        "<td> " + personObj.name  + " </td> " +
                        "<td> " + personObj.mobileno  + " </td> " +
                        "<td> " + hospitalObj.name  + " </td> " +
                        "<td> " + accidentObj.lat  + " </td> " +
                        "<td> " + actionNeeded  + " </td> " +
                        "<td><button>Google Map</button></td> " +
                    "</tr>";

                $('#tableBody').append(row);
            }

        });
    }
</script>
</body>
</html>
